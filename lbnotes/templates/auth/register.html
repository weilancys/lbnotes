{% extends "auth/auth_base.html" %}

{% block title %}register{% endblock %}

{% block main %}
    <h3>register a new user</h3>
    <hr>
    <form method="post">
        <table>
            <tr>
                <td><label for="username">username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password_1">password:</label></td>
                <td><input type="password" id="password_1" name="password_1" required></td>
            </tr>
            <tr>
                <td><label for="password_2">retype password:</label></td>
                <td><input type="password" id="password_2" name="password_2" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="register">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}

{% block info %}
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
{% endblock %}
