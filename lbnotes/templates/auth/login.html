{% extends "auth/auth_base.html" %}

{% block title %}login{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <form class="form-signin" method="post">
            <h1 class="h2 mb-3 font-weight-normal text-center">lbnotes</h1>
            <label for="username" class="sr-only">username</label>
            <input id="username" name="username" type="text" class="form-control" placeholder="username..." required autofocus>
            <label for="password" class="sr-only">password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password..." required>
            <input class="btn btn-primary btn-block" type="submit" value="login">
        </form>
        <a href="{{ url_for('auth.register') }}">register</a>
        {% block info %}
            {% include 'auth/snippets/info.html' %}
        {% endblock %}
    </div>
{% endblock %}
